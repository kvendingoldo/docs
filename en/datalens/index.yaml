title: Yandex DataLens
description:
  - >-
    Yandex DataLens is a business analytics service that allows you to connect
    to various data sources, visualize data, create dashboards, and share your
    results.
  - >-
    With Yandex DataLens, you can track your product and business metrics
    directly from data sources to make data-driven decisions.
