title: Yandex Cloud Postbox
description:
  - Yandex Cloud Postbox is a transactional email service.
  - >-
    Cloud Postbox allows you to save money and time on server management,
    network configuration, and reputation monitoring of IP addresses. The
    service offers: <ul><li>A ready-made infrastructure that Yandex users for
    its own tasks.</li> <li>A flexible monitoring and logging system via
    integration with the Yandex Monitoring and Yandex Cloud Logging services.

    </li> <li>Compliance with requirements of international and national
    standards.</li> <li>Simplified integration with other {{ yandex-cloud }}
    services and your applications. </li></ul>
