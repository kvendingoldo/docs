title: Yandex Security Deck
description:
  - >-
    <em>The Yandex Security Deck Service is at the <a
    href="/docs/overview/concepts/launch-stages">Preview stage</a></em>.
  - >-
    Yandex Security Deck is a comprehensive CNAPP service comprised of these
    modules: Access Transparency, Data Security Posture Management (DSPM), Cloud
    Infrastructure Entitlement Management (CIEM), and Compliance Portal.
  - >-
    Its tools enable you to discover vulnerabilities, track and protect access
    to data, and monitor compliance with regulations and industry standards.
