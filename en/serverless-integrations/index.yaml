title: '{{ si-full-name }}'
description:
  - >-
    {{ si-full-name }} is a service used to configure and manage integrations
    using serverless technologies in {{ yandex-cloud }}.
  - >-
    {{ si-name }} allows you to:<ul><li>Develop microservice architectures
    without having to configure virtual machines.</li> <li>Create and automate
    workflows for security incident response.</li> <li>Automate business
    operations.</li> <li>Set up CI/CD pipelines.</li> <li>Develop event-driven
    serverless applications based on orchestration and choreography to
    coordinate and manage  events.</li></ul>
  - >-
    {{ sw-name }} and {{ er-name }} are at the <a
    href="https://yandex.cloud/ru/docs/overview/concepts/launch-stages">Preview</a>
    stage.
  - >-
    To learn how to manage API gateways supporting <a
    href="https://github.com/OAI/OpenAPI-Specification">OpenAPI 3.0</a> and 
    various extensions for compatibility with other {{ yandex-cloud }}
    services,  see the <a href="https://yandex.cloud/ru/docs/api-gateway/">{{
    api-gw-full-name }} documentation</a>.
