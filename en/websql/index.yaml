title: Yandex WebSQL
description:
  - >-
    Yandex WebSQL is a Yandex Cloud service that will allow you to connect to
    managed database clusters, work with databases, tables and schemas, and
    execute queries. The service works in the browser, does not require
    additional authorization and offers convenient hints for working with SQL
    commands.
  - >-
    Yandex WebSQL supports integration with Yandex MetaData Hub at the user
    folder level. Connections created in WebSQL automatically appear in MetaData
    Hub Connection Manager and vice versa.
  - >-
    Yandex WebSQL supports the following database versions: <ul> <li>PostgreSQL:
    12 and higher.</li> <li>MySQL: 5 and higher.</li> <li>ClickHouseÂ®: 23 and
    higher.</li> <li>Redis (non-sharded clusters only): 6 and higher.</li> </ul>
